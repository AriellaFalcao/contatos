<div id="modal">
    <form>
        <label>
            Nome:
            <input type="text" name="nome" id="nome"[(ngModel)]="novoContato.nome">
        </label>
        <label>
            E-mail:
            <input type="email" name="email" id="email"[(ngModel)]="novoContato.email">
        </label>
        <label>
            Telefone:
            <div *ngFor = "let tel of novoContato.telefone; let i = index; trackBy: track">
                
                <input type="tel" name="telefone_{{i}}"[(ngModel)]="novoContato.telefone[i]">
                <a *ngIf = "i==0"><i class="material-icons">add_circle</i></a>
                <a *ngIf = "i!==0" class="remove" href=""><i class="material-icons">remove_circle</i></a>
                
            </div>
         <!--
            <div *ngIf = "let remover of telefone.lenght">
                <input type="email" name="email" id="email">
                <a class="remove" href=""><i class="material-icons">remove_circle</i></a>
            </div>
           
            <div>
                <input type="email" name="email" id="email">
                <a class="remove" href=""><i class="material-icons">remove_circle</i></a>
            </div>
        -->
        </label>
        <div class="controles">
            <button (click)="cancelar()" type="button"class="link">Cancelar</button>
            <button type="button">Adicionar</button>
        </div>
    </form>
</div>
